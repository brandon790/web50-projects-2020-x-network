{% extends "network/layout.html" %}

{% block body %}

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form  method="POST">
{% csrf_token %}
<div id="profile">
    <h3>{{ username }}</h3>
    <input type="submit" id='follow_user' value="Follow {{ username }}"></button>
</div>
</form>
<h4>Likes:{{ total_likes }}</h4>  

{% endblock %}
